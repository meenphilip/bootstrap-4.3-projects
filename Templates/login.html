<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css" />
  </head>

  <body>
    <!--full width jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            <h1 class="mb-3 text-center">Please login</h1>
            <form action="#" class="mb-3">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                login
              </button>
            </form>
            <div class="text-center">
              <p>or...</p>
              <a href="#" class="btn btn-success mb-3">Create account</a>
              <p class="small"><a href="#"></a>Have you forgotten your accounts details?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../bootstrap4/js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap4/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
